organizations: # add method
  - name: 'tw_cli_e2e'
    full-name: 'tw_cli_e2e'
    description: 'Organization created E2E with tw CLI scripting'
    location: 'Global'
    website: 'https://seqera.io/'
teams: # add method
  - name: 'scidev_team'
    organization: 'tw_cli_e2e'
    description: 'Scientific Development team @ Seqera Labs'
    members:
      - 'drpatelhh@gmail.com'
      - 'esha.joshi@seqera.io'
      - 'adam.talbot@seqera.io'
workspaces: # add method
  - name: 'showcase'
    full-name: 'showcase'
    organization: 'tw_cli_e2e'
    description: 'Workspace created E2E with tw CLI scripting'
    visibility: 'PRIVATE'
participants: # add method
  - name: 'scidev_team'
    type: 'TEAM'
    workspace: 'tw_cli_e2e/showcase'
    role: 'ADMIN'
  - name: 'adam.talbot@seqera.io'
    type: 'MEMBER'
    workspace: 'tw_cli_e2e/showcase'
    role: 'LAUNCH'
credentials: # add method, type as key
  - type: 'google'
    name: 'google_credentials'
    workspace: 'tw_cli_e2e/showcase'
    key: '$GOOGLE_KEY'
  - type: 'aws'
    name: 'aws_credentials'
    workspace: 'tw_cli_e2e/showcase'
    access-key: $AWS_ACCESS_KEY_ID
    secret-key: $AWS_SECRET_ACCESS_KEY
    assume-role-arn: 'arn:aws:iam::128997144437:role/TowerDevelopmentRole'
  - type: 'azure'
    name: 'azure_credentials'
    workspace: 'tw_cli_e2e/showcase'
    batch-key: '$AZURE_BATCH_KEY'
    batch-name: 'seqeralabs'
    storage-key: '$AZURE_STORAGE_KEY'
    storage-name: 'seqeralabs'
  - type: 'github'
    name: 'github_credentials'
    workspace: 'tw_cli_e2e/showcase'
    username: 'ejseqera'
    password: '$GITHUB_PASSWORD'
  - type: 'container-reg' 
    name: 'dockerhub_credentials'
    workspace: 'tw_cli_e2e/showcase'
    username: 'drpatelh'
    password: '$DOCKERHUB_PASSWORD'
    registry: 'docker.io'
secrets: # add method
  - name: 'SENTIEON_LICENSE_BASE64'
    workspace: 'tw_cli_e2e/showcase'
    value: '$SENTIEON_LICENSE_BASE64'
compute-envs: # import method ONLY # doesn't work w fake credentials
  - name: 'aws_compute_environment'
    workspace: 'tw_cli_e2e/showcase'
    credentials: 'aws_credentials'
    wait: 'AVAILABLE'
    ##labels: ''
    file-path: 'testing/compute-envs/seqera_aws_ireland_s3.json'
  - name: 'azure_compute_environment'
    workspace: 'tw_cli_e2e/showcase'
    credentials: 'azure_credentials'
    wait: 'AVAILABLE'
    ##labels: ''
    file-path: 'testing/compute-envs/seqera_azure_virginia.json'
  - name: 'google_compute_environment'
    workspace: 'tw_cli_e2e/showcase'
    credentials: 'google_credentials'
    wait: 'AVAILABLE'
    ##labels: ''
    file-path: 'testing/compute-envs/seqera_gcp_finland.json'
actions: # move type to top level as key
  - type: 'github'
    name: 'nf_core_rnaseq_launch_hook'
    pipeline: 'https://github.com/nf-core/rnaseq'
    workspace: 'tw_cli_e2e/showcase'
    compute-env: 'google_compute_environment'
    work-dir: 's3://seqeralabs-showcase'
    profile: 'test'
    params: # create temp yaml
      outdir: 's3://seqeralabs-showcase/nf-core-rnaseq/results'
    revision: '3.12.0'
  - type: 'tower'
    name: 'nf_core_rnaseq_web_hook'
    pipeline: 'https://github.com/nf-core/rnaseq'
    workspace: 'tw_cli_e2e/showcase'
    compute-env: 'google_compute_environment'
    work-dir: 's3://seqeralabs-showcase'
    profile: 'test'
    params:
      outdir: 's3://seqeralabs-showcase/nf-core-rnaseq/results'
    revision: '3.12.0'
datasets:
  - name: 'rnaseq_samples'
    description: 'Samplesheet to run the nf-core/rnaseq pipeline from end-to-end'
    header: true
    workspace: 'tw_cli_e2e/showcase'
    file-path: 'testing/datasets/rnaseq_samples.csv'
  - name: 'sarek_samples'
    description: 'Samplesheet to run the nf-core/sarek pipeline from end-to-end'
    header: true
    workspace: 'tw_cli_e2e/showcase'
    file-path: 'testing/datasets/sarek_samples.csv'
  - name: 'viralrecon_illumina_samples'
    description: 'Samplesheet to run the nf-core/viralrecon pipeline from end-to-end with Illumina data'
    header: true
    workspace: 'tw_cli_e2e/showcase'
    file-path: 'testing/datasets/viralrecon_illumina_samples.csv'
  - name: 'viralrecon_nanopore_samples'
    description: 'Samplesheet to run the nf-core/viralrecon pipeline from end-to-end with Nanopore data'
    header: true
    workspace: 'tw_cli_e2e/showcase'
    file-path: 'testing/datasets/viralrecon_nanopore_samples.csv'
  - name: 'sentieon_samples'
    description: 'Samplesheet to run the seqeralabs/nf-sentieon pipeline from end-to-end'
    header: true
    workspace: 'tw_cli_e2e/showcase'
    file-path: 'testing/datasets/sentieon_samples.csv'
pipelines: # mix of add and launch methods - which one?
  - name: 'nf-core-rnaseq'
    url: 'https://github.com/nf-core/rnaseq'
    workspace: 'tw_cli_e2e/showcase'
    description: 'RNA sequencing analysis pipeline using STAR, RSEM, HISAT2 or Salmon with gene/isoform counts and extensive quality control.'
    ##labels: ''
    compute-env: 'google_compute_environment'
    work-dir: 'gs://seqeralabs-showcase-eu-north-1'
    profile: 'test'
    revision: '3.12.0'
    params:
      outdir: 's3://seqeralabs-showcase/nf-core-rnaseq/results'
    config: 'testing/pipelines/nextflow.config'
    pre-run: 'testing/pipelines/pre_run.txt'
  - name: 'nf-sentieon'
    workspace: 'tw_cli_e2e/showcase'
    compute-env: 'google_compute_environment'
    file-path: 'testing/pipelines/nf_sentieon_pipeline.json'
  - name: 'nf-core-viralrecon-illumina'
    url: 'https://github.com/nf-core/viralrecon'
    workspace: 'tw_cli_e2e/showcase'
    description: 'Pipeline for assembly and intrahost/low-frequency variant calling for viral samples.'
    ##labels: ''
    compute-env: 'google_compute_environment'
    work-dir: 'gs://seqeralabs-showcase-eu-north-1'
    profile: 'test'
    revision: '2.6.0'
    params-file: 'testing/pipelines/nf_core_viralrecon_illumina_params.yml'
    config: 'testing/pipelines/nextflow.config'
    pre-run: 'testing/pipelines/pre_run.txt'
  - name: 'nf-core-viralrecon-nanopore'
    workspace: 'tw_cli_e2e/showcase'
    compute-env: 'google_compute_environment'
    file-path: 'testing/pipelines/nf_core_viralrecon_nanopore_pipeline.json'
launch:
  - name: 'rnaseq-test-cli'
    pipeline: 'nf-core-rnaseq'
    workspace: 'tw_cli_e2e/showcase'
    # compute-envs:
    #   - 'aws_compute_environment' # TODO 
    #   - 'azure_compute_environment' # TODO

